<div class="col-md-12">
    <div class="row">
        <div class="col-md-4 mt-4 " *ngFor="let job of myJobs; let i = index;">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{job.title}}</h3>
                    <p class="card-text">{{job.description}}</p>
                </div>
                <div class="card-footer p-4">
                    <a href="javascript:void(0)" class="card-link" data-toggle="modal"
                        data-target="#editModal" (click)="getPosition(job.id)">Editar</a>
                    <a href="#" class="card-link" (click)="deleteJob(i)">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</div>
