<app-list-job-services (sendPosition)="getPosition($event)"></app-list-job-services>

<div class="modal fade mt-5 pt-5" id="editModal" tabindex="-1" role="dialog" aria-label="editModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input *ngIf="jobFound" type="text" name="title" class="form-control"
                            [(ngModel)]="jobFound.title">
                    </div>
                    <div class="form-group">
                        <label for="">Descripcion</label>
                        <textarea *ngIf="jobFound" class="form-control" name="description"
                            [(ngModel)]="jobFound.description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-success mr-4" data-dismiss="modal" (click)="editJob()">Grabar Cambios</button>
                <button type="submit" class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
